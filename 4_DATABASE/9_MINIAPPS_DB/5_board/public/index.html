<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"></link>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/light/style.css"
    />
</head>
<body>
    <div class="memoPage">
        <header>
            <h1>Memo</h1>
            <i id="writeBtn" class="ph-light ph-note-pencil"></i>
        </header>
        <main>
            <div id="leftSide">
                <div id="cardList">
                    <!-- 결과가 보여질곳 -->
                </div>
            </div>
            <div id="rightSide">
                <div id="mainContent"></div>
                <div id="inputContainer">
                    <div class="formGroup">
                        <input class="formControl" id="inputTitle" placeholder="제목을 입력하세요">
                    </div>
                    <div class="formGroup">
                        <textarea class="formControl" id="inputText" rows="2" placeholder="내용을을 입력하세요"></textarea>
                    </div>
                    <div class="formGroup btnContainer">
                        <button onclick="uploadPost()" id="uploadBtn" class="btn">저장하기</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
