<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 24px;
            gap: 24px;
        }
        table {
            font-family: "IBM Plex Sans";
            font-size: 20px;
            width:fit-content;
            border: 1px solid #000000;
            border-radius: 14px;
            padding: 24px;
            gap: 16px;
        }
        tr {
            width: 100%;
            row-gap: 16px;
        }
        td {
            background-color: #e9e9e9;
            border: 8px solid #ffffff;
            border-radius: 12px;
            padding: 32px;
            padding-top: 16px;
            padding-bottom: 16px;
            outline: 1px solid #cdcdcd;
            outline-offset: -8px;
        }
        td:hover {
            background-color: #cdcdcd;
        }
        td:active {
            background-color: #a6a6a8;
            outline: 1px solid #79797b;
        }
        #result {
            font-family: "E1234";
            font-size: 40px;
            padding: 8px;
            padding-top: 12px;
            padding-bottom: 8px;
        }
        #result:hover {
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>
    <h1>calculator</h1>
    <table>
        <tr>
            <td id=result colspan="4">&nbsp;</td>
        </tr>
        <tr>
            <td class="inputBtn" onclick="printInput()">+</td>
            <td class="inputBtn" onclick="printInput()">-</td>
            <td class="inputBtn" onclick="printInput()">*</td>
            <td class="inputBtn" onclick="printInput()">/</td>
        </tr>
        <tr>
            <td class="inputBtn" onclick="printInput()">7</td>
            <td class="inputBtn" onclick="printInput()">8</td>
            <td class="inputBtn" onclick="printInput()">9</td>
            <td class="inputBtn" onclick="printInput()">=</td>
        </tr>
        <tr>
            <td class="inputBtn" onclick="printInput()">4</td>
            <td class="inputBtn" onclick="printInput()">5</td>
            <td class="inputBtn" onclick="printInput()">6</td>
            <td class="inputBtn" onclick="printInput()">C</td>
        </tr>
        <tr>
            <td class="inputBtn" onclick="printInput()">1</td>
            <td class="inputBtn" onclick="printInput()">2</td>
            <td class="inputBtn" onclick="printInput()">3</td>
            <td class="inputBtn" onclick="printInput()">0</td>
        </tr>
    </table>
    <script>
        let inputValue = document.getElementsByClassName("inputBtn");

         function printInput() {
            let userInput = inputValue[0].innerText;
            console.log(userInput);
         }
    </script>
</body>
</html>
