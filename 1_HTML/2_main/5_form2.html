<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <h1>내 폼으로 데이터 서버 전송하기</h1>
        <h2>가로 입력</h2>
        <form>
            <label>아이디</label>
            <!-- 주석 편하게 쓰는 방법: command+/ -->
            <!-- name은 서버로 전송할 떄의 "KEY", 사용자가 입력한 값은 "VALUE"라고 불리며 전송됨 -->
            <input type="text" name="id" placeholder="아이디를 입력해주세요">
            <label>비밀번호</label>
            <!-- 여기서는 key가 pw, value는 사용자가 입력한 실제 비밀번호 -->
            <input type="password" name="pw" placeholder="비밀번호를 입력해주세요">
            <!-- submit 타입은 실제로 이 form에 입력된 모든 값을 다 합쳐서 서버로 보내는 기능임 -->
            <input type="submit" value="로그인">
        </form>
        <h2>세로 입력</h2>
        <!-- 전송방식을 선택하지 않으면 get 방식으로 전달 -->
        <form>
            <label>아이디</label>
            <input type="text" name="id"><br>
            <label>비밀번호</label>
            <input type="password" name="pw"><br>
            <input type="submit" value="로그인">
        </form>
        <h2>네이버 따라하기</h2>
        <!-- method에 적을 때 대소문자 상관없음. method 안쓰면 get이 기본임.  -->
        <form method="get">
            <label>검색</label>
            <input type="text" name="search" placeholder="키워드를 입력하세요">
            <input type="submit" value="검색">
        </form>
    </body>
</html>
