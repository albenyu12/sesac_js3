<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="본 페이지는 서울의 주요 도시를 소개하는 페이지입니다. ">
        <meta name="keywords" content="서울, 부산, 세종, 제주">
        <meta name="author" content="ooo 관광공사">
        <title>Document</title>
        <style>
            *{
                box-sizing: border-box;
            }
            header{
                background-color: rgb(31, 99, 159);
                color: white;
                padding: 10px;
                text-align: center;
            }
            nav{
                background-color: rgb(194, 215, 234);
                padding: 20px;
                float: left;
                height: 200px;
                width: 30%;
            }
            article{
                background-color: aliceblue;
                padding: 20px;
                float: left;
                height: 200px;
                width: 70%
            }
            footer{
                background-color: rgb(135, 184, 224);
                color: white;
                padding: 10px;
                text-align: center;
            }
            @media(max-width: 600px){
                nav, article{
                    width: 100%;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <h1>도시</h1>
        </header>

        <section>
            <nav>
                <ul>
                    <li>서울</li>
                    <li>부산</li>
                    <li>세종</li>
                    <li>제주</li>
                </ul>
            </nav>
            <article>
                <h2>서울</h2>
                <p>서울에 대한 소개글을 작성하는 곳</p>
            </article>
        </section>
        <footer>
            <p>copyright 작성</p>
        </footer>
    </body>
</html>
