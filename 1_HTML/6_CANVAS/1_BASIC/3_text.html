<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid #0000ff;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="400" height="200"></canvas>
    <script>
        const context = document.getElementById('myCanvas').getContext

        context.font = '30px Arial';
        context.fillStyle = '#00ffaa';
        context.fillText('Hello, Canvas!', 50, 100);
        context.strokeText('Hello, Canvas!', 50, 100);

        context.font = 'italic 40px Times New Roman';
        context.fillStyle = '#ff0000';
        context.fillText('Styled Text', 50, 50);
    </script>
</body>
</html>
