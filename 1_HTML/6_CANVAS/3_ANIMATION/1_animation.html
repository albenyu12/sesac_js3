<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="aniCanvas" width="400" height="200"></canvas>

    <script>
        const canvas = document.getElementById('aniCanvas');
        const context = canvas.getContext('2d');
        let x = 0;
        const size = 50;
        let direction = 1;

        function draw() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            context.fillStyle = '#ffaa00';
            context.fillRect(x, 50, size, 50);

            if (x == canvas.width - size) {
                direction = -1;
            } else if (x == 0) {
                direction = 1;
            }

            x += 5*direction;
            
            requestAnimationFrame(draw);
        }

        draw();
    </script>
    
</body>
</html>
