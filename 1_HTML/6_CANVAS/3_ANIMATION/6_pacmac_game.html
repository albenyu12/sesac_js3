<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
        }
        canvas {
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <canvas id="pacCanvas" width="600" height="400"></canvas>

    <script>
        const canvas = document.getElementById('pacCanvas');
        const context = canvas.getContext('2d');

        let pacmanSize = 30;
        let startAngle = 0.2 * Math.PI
        let endAngle = 1.8 * Math.PI
        let mouthOpen = 1;
        let positionX = 200;
        let positionY = 200;
        let pacmanSpeed = 1;
        let directionX = 1;
        let directionY = 0;
        let foods = [];

        function drawPacman() {

            context.beginPath();
            context.moveTo(positionX, positionY);
            context.arc(positionX, positionY, pacmanSize, startAngle, endAngle);
            context.fillStyle = 'yellow';
            context.fill();
            context.closePath();
        }

        function updateMouth() {
            if (startAngle <= 0.05 * Math.PI || startAngle >= 0.25 * Math.PI) {
                mouthOpen = -mouthOpen;
            }

            startAngle += 0.01 * mouthOpen;
            endAngle -= 0.01 * mouthOpen;
        }

        function updatePosition() {
            positionX += pacmanSpeed * directionX;
            positionY += pacmanSpeed * directionY;

            if (positionX > canvas.width - pacmanSize) {
                positionX = canvas.width - pacmanSize
            }
            if (positionY > canvas.height - pacmanSize) {
                positionY = canvas.height - pacmanSize
            }
            if (positionX < pacmanSize) {
                positionX = pacmanSize
            }
            if (positionY < pacmanSize) {
                positionY = pacmanSize
            }
        }

        function clearScreen() {
            context.clearRect(0, 0, canvas.width, canvas.height);
        }

        function generateFood() {
            const food = {
                x: Math.random() * (canvas.width - 40) + 20, 
                y: Math.random() * (canvas.height - 40) + 20, 
                radius: 10, 
                eaten: false
            }
            foods.push(food);
        }
        generateFood();

        function drawFood() {
            foods.forEach(food => {
            context.beginPath();
            context.arc(food.x, food.y, food.radius, 0, 2 * Math.PI);
            context.fillStyle = 'white';
            context.fill();
            context.closePath();
            })
        }

        function animatePacman() {
            clearScreen();

            drawFood();
            drawPacman();
            updateMouth();
            updatePosition();

            requestAnimationFrame(animatePacman);
        }

        animatePacman();

        document.addEventListener('keydown', (ev) => {
            console.log('눌린키: ', ev.key);
            switch (ev.key) {
                case "ArrowUp":
                    positionY -= pacmanSpeed;
                    break;
                case "ArrowDown":
                    positionY += pacmanSpeed;
                    break;
                case "ArrowLeft":
                    positionX -= pacmanSpeed;
                    break;
                case "ArrowRight":
                    positionX += pacmanSpeed;
                    break;
            }
        })
    </script>
</body>
</html>
