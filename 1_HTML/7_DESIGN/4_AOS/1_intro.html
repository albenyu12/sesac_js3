<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <style>
        body {
            height: 2000px;
            padding: 50px;
        }
        .box {
            margin: 100px 0;
            padding: 40px;
            background-color: #f2f2f2;
            border: 2px solid #ccc;
            text-align: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>스크롤하면 등장하는 요소 라이브러리 AOS</h1>

    <div class="box" data-aos="fade-up">1번째 박스</div>
    <div class="box" data-aos="fade-right">2번째 박스</div>
    <div class="box" data-aos="zoom-in">3번째 박스</div>
    <div class="box" data-aos="zoom-out">4번째 박스</div>
    <div class="box" data-aos="fade-left">5번째 박스</div>
    <div class="box" data-aos="flip-left">6번째 박스</div>
    <div class="box" data-aos="flip-right">7번째 박스</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        // AOS 기본 옵션으로 초기화
        // AOS.init(); 

        // 상세 옵션으로 초기화
        AOS.init({
            once: false, 
            offset: 120, 
            duration: 1000,
            easing: 'ease-in-out'
        })
    </script>
</body>
</html>
