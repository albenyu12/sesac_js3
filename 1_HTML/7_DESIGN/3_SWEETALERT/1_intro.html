<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <h1>sweet alert 누구냐 넌...</h1>

    <button onclick="showAlert()">팝업 열기</button>

    <script>
        function showAlert() {
            Swal.fire({
                title: '에러!!',
                text: '계속 하시겠습니까?',
                icon: 'error',
                confirmButtonText: '네~ 쿨~'
            })
        }
    </script>
</body>
</html>
