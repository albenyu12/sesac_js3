<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>착한 아저씨 사이트에 CRUD 해보기</h1>
    <div>
        <h3>포스트 생성하기</h3>
        <button id="createPost">포스트 생성</button>
    </div>
    <div>
        <h3>포스트 조회하기</h3>
        <input id="userInput" type="number" placeholder="숫자를 입력하세요">
        <button id="prevBtn">˂</button>
        <button id="readPost">포스트 조회</button>
        <button id="nextBtn">˃</button>
        <div id=""></div>
    </div>
    <div>
        <h3>포스트 수정하기</h3>
        <button id="updatePost">포스트 수정</button>
    </div>
    <div>
        <h3>포스트 삭제하기</h3>
        <button id="deletePost">포스트 삭제</button>
    </div>
    <div>
        <h3>공동결과를 출력할 곳</h3>
        <div id="result"></div>
    </div>
    <script>
        const requestURL = 'https://jsonplaceholder.typicode.com/posts';

        document.getElementById('createPost').addEventListener('click', () => {
            const myPost = {
                title: 'sesac', 
                body: 'seoul',
                userId: 1,
            };

            createPost(myPost);
        });

        async function createPost(post) {
            try{
                const response = await axios.post(requestURL, post);
                const data = response.data;
                document.getElementById('result').innerHTML = JSON.stringify(data);
            } catch(err) {
                alert('오류 발생: ', err);
            }
        };
        
        document.getElementById('readPost').addEventListener('click', () => {
            let currentNum = document.getElementById('userInput').value;
            
            readPost(currentNum);

            document.getElementById('prevBtn').addEventListener('click', () => {
                currentNum = currentNum - 1;
                readPost(currentNum);
            })
    
            document.getElementById('nextBtn').addEventListener('click', () => {
                currentNum = currentNum + 1;
                readPost(currentNum);
            })
        });
        
        async function readPost(num) {
            try {
                const readCurrentPost = `${requestURL}/${num}`;
                const response = await axios.get(readCurrentPost);
                const data = response.data;
                document.getElementById('result').innerHTML = JSON.stringify(data);
            } catch(err) {
                alert('오류 발생: ', err);
            }
        };
        
        document.getElementById('updatePost').addEventListener('click', () => {
            const myUpdatedPost = {
                id: 1, 
                title: 'hello',
                body: 'world', 
                userId: 1
            }

            updatePost(myUpdatedPost);
        });

        async function updatePost(newPost) {
            try {
                const updateFirstPost = `${requestURL}/1`
                const response = await axios.put(updateFirstPost, newPost);
                const data = response.data;
                document.getElementById('result').innerHTML = JSON.stringify(data);
            } catch(err) {
                alert('오류 발생: ', err);
            }
        };

        document.getElementById('deletePost').addEventListener('click', () => {
            const deletePostId = 1;

            deletePost(deletePostId);
        });

        async function deletePost(postId) {
            const deletePost = `${requestURL}/${postId}`;
            try {
                const response = await axios.delete(deletePost);
                const data = response.data;
                document.getElementById('result').innerHTML = JSON.stringify(data);
            } catch(err) {
                alert('오류 발생: ', err);
            }
        }
    </script>
</body>
</html>
