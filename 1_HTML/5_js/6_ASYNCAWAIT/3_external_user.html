<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>사용자 조회</h2>
    <input name="loadContent" placeholder="사용자 ID를 입력하세요" id="userId">
    <button id="loadContent">불러오기</button>
    <div id="result"></div>

    <script>
        document.getElementById('loadContent').addEventListener('click', async () => {
            const userId = document.getElementById('userId').value;
            const requestURL = `https://jsonplaceholder.typicode.com/users/${userId}`

            try {
                const response = await fetch(requestURL);
                const data = await checkResponseStatus(response);
                renderResponseToResult(data);
            } catch(err) {
                alert('요청한 사용자가 없습니다.');
            }
        });

        function checkResponseStatus(response) {
            if (!response.ok) {
                throw new Error('네트워크 오류')
            }
            return response.json();
        }
        
        function renderResponseToResult(data) {
            document.getElementById('result').innerHTML = `
                <p><strong>타이틀: </strong>${data.name}</p>
                <p><strong>이메일: </strong>${data.email}</p>
                <p><strong>전화번호: </strong>${data.phone}</p>
                <p><strong>주소: </strong>${data.website}</p>`
        }
    </script>
</body>
</html>
