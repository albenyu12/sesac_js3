<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #clickArea {
            width: 200px;
            height: 100px;
            background-color: aliceblue;
        }
    </style>
</head>
<body>
    <h1>컨텍스트 메뉴란?</h1>
    <div id="clickArea">우클릭하시오</div>
    <script>
        // document.getElementById("clickArea").addEventListener(
        document.addEventListener(
            "contextmenu", (ev) => {
                // console.log("컨텍스트 메뉴 열람");
                // console.log("이벤트 상세 내역: ", ev);
                ev.preventDefault();
                alert("우클릭이 금지되어 있습니다. ");
            }
        )
    </script>
</body>
</html>
