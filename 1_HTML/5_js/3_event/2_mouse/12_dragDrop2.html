<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #dragItem {
            width: 100px;
            height: 100px;
            background-color: #ffcc00;
            color: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-bottom: 20px;
            z-index: 1;
        }
        .placeholder {
            position: absolute;
            color: #cdcdcd;
        }
        .container {
            width: 200px;
            height: 200px;
            background-color: #f0f0f0;
            border: 2px dashed #cdcdcd;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>드래그 앤 드롭</h1>
    <div id="startZone" class="container">
        <span class="placeholder" id="startPlaceholder">Drop here</span>
        <div id="dragItem" draggable="true">드래그 미</div>
    </div>
    
    <div id="dropZone" class="container">
        <span class="placeholder" id="dropPlaceholder">Drop here</span>
    </div>

    <script>
        const dragItem = document.getElementById("dragItem");
        const dropZone = document.getElementById("dropPlaceholder");
        const startZone = document.getElementById("startPlaceholder");
        

        dragItem.addEventListener("dragstart", () => {
            console.log("드래그 시작");
        })
        dropZone.addEventListener("dragover", (ev) => {
            ev.preventDefault();
            console.log("뭔가 나에게 오는 중...");
        })
        dropZone.addEventListener("drop", (ev) => {
            ev.preventDefault();
            console.log("나한테 뭐가 떨어짐");
            dropZone.appendChild(dragItem);
        })
        startZone.addEventListener("dragover", (ev) => {
            ev.preventDefault();
            console.log("뭔가 나에게 오는 중...");
        })
        startZone.addEventListener("drop", (ev) => {
            ev.preventDefault();
            console.log("나한테 뭐가 떨어짐");
            startZone.appendChild(dragItem);
        })
    </script>
</body>
</html>
