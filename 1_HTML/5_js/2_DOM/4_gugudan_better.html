<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>구구단 콘솔</h1>
    <input id="userInput" type="number" placeholder="원하는 단을 입력하시오">
    <button onclick="gugudan()">구구단 출력</button>
    <div id="result"></div>

    <script>
        function gugudan() {
            let dan_input = document.getElementById("userInput").value;
            let result = document.getElementById("result");

            if (dan_input == ""){
                result.innerHTML = "단을 입력하시오"
                return; // 여기에서 함수를 반환한다
            }
            
            result.innerHTML = ""

            for(let i=1; i<=9; i++){
                result.innerHTML += dan_input + ' × ' + i + ' = ' + dan_input*i + '<br>';
            }
        }

    </script>
</body>
</html>
