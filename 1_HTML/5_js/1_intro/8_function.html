<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>함수 제대로 이해하기</h1>
    <script>
        let a = 2;
        let b = 3;

        function add(a, b) {
            let sum = a + b;
            return sum;
        }

        function displayResult(result) {
            console.log("합은 " + result + "입니다.");
        }
        
        function displayResultKR(result) {
            console.log("합은 " + result + "입니다.");
        }
        //마저 채우기

        let result = add(a, b);
        displayResult(result);
    </script>
</body>
</html>
