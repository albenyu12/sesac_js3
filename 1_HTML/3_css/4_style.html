<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      #p1{
        border: none;
        color: blue;
        font-weight: bold;
      }
      .bg_yellow{
        border: 1px solid red;
        background-color: #f5ff2e;
      }
      .txt_pink{
        color: pink;
      }
      .txt_violet{
        color: blueviolet;
      }
      p{
        color:green;
        background-color: rgb(255, 202, 253);
      }
    </style>
  </head>
  <body>
    <h1>CSS 연습</h1>
    <p class="bg_yellow" id="p1">아무거나</p>
    <p class="bg_yellow">아무거나</p>
    <p>아무거나</p>
    <p class="bg_yellow txt_violet txt_pink">아무거나</p>
  </body>
</html>
