<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style-type: none;
            display: flex;
            margin: 0;
            padding: 0;
            background-color: coral;
        }
        li {
            flex: 1; /*flex를 꽉 채워라*/
            width: 100px;
            text-align: center;
            border: 4px solid orange;
            margin: 12px;
        }
        li a {
            display: block;
            text-decoration: none;
            color: #ffffff;
        }
        li a:hover {
            background-color: orange;
            font-weight: 800;
        }
    </style>
</head>
<body>
    <ul class="container">
        <li><a href=" ">Home</a></li>
        <li><a href=" ">News</a></li>
        <li><a href=" ">Contact</a></li>
        <li><a href=" ">About</a></li>
    </ul>
</body>
</html>
