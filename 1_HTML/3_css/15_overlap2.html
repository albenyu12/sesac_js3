<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            color: #ffffff;
            position: relative;
        }
        .box1 { background-color: red; z-index: 4;}
        .box2 { background-color: blue; bottom: 50px; z-index: 3;}
        .box3 { background-color: green; bottom: 100px; z-index: 2;}
        .box4 { background-color: yellow; bottom: 150px; z-index: 1;}
    </style>
</head>
<body>
    <h1>z-index를 사용한 레이어 계층 확인</h1>
    <div class="box1">red</div>
    <div class="box2">blue</div>
    <div class="box3">green</div>
    <div class="box4">yellow</div>
</body>
</html>
